<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="Web programming first lab" name="description">
    <meta content="Danilov Pavel Iurievich" name="author">
    <title>Web programming - lab 1</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

<script src="client.js"></script>

<header>
    <span id="author">
        Danilov Pavel Iurievich, P3210, v. 10109
    </span>
</header>

<table class="page_table">
    <tr>
        <td>
            <img src="images/task.png" class="page_table" alt="">
        </td>
    </tr>
    <tr>
        <td>
            <p class="page_table" id="enter-text">Enter values:</p>
        </td>
    </tr>
    <tr>
        <td>
            <table class="vars_table">
                <tr>
                    <td colspan="2">
                        <p class="variable">X=
                            <label>
                                <input type="checkbox" value="-4" name="check_boxes">
                            </label>-4
                            <label>
                                <input type="checkbox" value="-3" name="check_boxes">
                            </label>-3
                            <label>
                                <input type="checkbox" value="-2" name="check_boxes">
                            </label>-2
                            <label>
                                <input type="checkbox" value="-1" name="check_boxes">
                            </label>-1
                            <label>
                                <input type="checkbox" value="0" name="check_boxes">
                            </label>0
                            <label>
                                <input type="checkbox" value="1" name="check_boxes">
                            </label>1
                            <label>
                                <input type="checkbox" value="2" name="check_boxes">
                            </label>2
                            <label>
                                <input type="checkbox" value="3" name="check_boxes">
                            </label>3
                            <label>
                                <input type="checkbox" value="4" name="check_boxes">
                            </label>4
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p class="variable">Y=
                            <label for="y"></label><input id="y" type="text" placeholder="Enter y:">
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p class="variable">R=
                            <label>
                                <input type="radio" value="1" name="radio_buttons">
                            </label>1
                            <label>
                                <input type="radio" value="1.5" name="radio_buttons">
                            </label>1.5
                            <label>
                                <input type="radio" value="2" name="radio_buttons">
                            </label>2
                            <label>
                                <input type="radio" value="2.5" name="radio_buttons">
                            </label>2.5
                            <label>
                                <input type="radio" value="3" checked name="radio_buttons">
                            </label>3
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="button" type="submit">Submit</button>
                    </td>
                    <td>
                        <button id="cleaning_button" type="submit">Clean</button>
                    </td>
                </tr>
            </table>
        </td>
    <tr>
        <td>
            <table class="result_table">
                <tr>
                    <th class="variable">X</th>
                    <th class="variable">Y</th>
                    <th class="variable">R</th>
                    <th>Result</th>
                    <th>Submit time</th>
                    <th>Calculation time</th>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
